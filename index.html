<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="CSS/main.css">

    <title>Quote Generator</title>
</head>

<body>

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="d-flex justify-content-center col-12 col-sm-12 col-md-8 col-lg-6 justify-content-center">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="display-4 fs-4">Quote of the Day</h5>
                        <h6 class="card-subtitle mb-2 text-muted mb-3" id="today"></h6>
                        <p class="card-text mb-5" id="displayQuote">
                            Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                        <button type="button" class="btn btn-primary" id="generate">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>

</html>
